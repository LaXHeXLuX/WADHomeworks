<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="res/images/Favicon.ico" />
    <link rel="stylesheet" href="res/css/style.css" />
    <title>Lab 3 - CSS</title>
  </head>

  <body>
    <header class="header">
      <div class="nav">
        <div class="nav-start">
          <div class="nav-item">
            <a href="/index.html">Home</a>
          </div>
          <div class="nav-item">
            <a href="/addPost.html">addPost</a>
          </div>
        </div>
        <div class="nav-end">
          <img class="me" src="res/images/me.png" alt="My picture" />
        </div>
      </div>
    </header>
    <section class="main">
      <section class="empty"></section>
      <section class="posts">
        <section class="post">
          <div class="postHeader">
            <img class="postIcon" src="res/images/me.png" alt="User icon" />
            <span>06.10.2023</span>
          </div>
          <div class="postBody">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti accusantium sed at libero inventore id? Dignissimos recusandae sed quos mollitia repellat, tenetur non unde est quae blanditiis, autem ipsam iure.</p>
          </div>
          <div class="postFooter">
            <img class="postIcon" src="res/images/like.png" alt="Post reaction" />
          </div>
        </section>
        <section class="post">
          <div class="postHeader">
            <img class="postIcon" src="res/images/me.png" alt="User icon" />
            <span>02.10.2023</span>
          </div>
          <div class="postBody">
            <img class="postImage" src="/res/images/postimage.jpg" alt="Post image">
          </div>
          <div class="postFooter">
            <img class="postIcon" src="res/images/like.png" alt="Post reaction" />
          </div>
        </section>
      </section>
      <section class="empty"></section>
    </section>
    <footer class="footer">
      <span>Footer</span>
    </footer>
